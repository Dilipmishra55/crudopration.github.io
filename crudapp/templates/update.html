<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container container-fluid">
    <h1>Update Employee Information</h1>
    <form class="form-group" action="{% url 'updatecode' %}" style="width:80%;" method="POST" >
        {% csrf_token %}
        <label class="form-label">Employee Id</label>
        <input type="text" name="empid" class="form-control" value="{{emp.empid}}" readonly/>
        <label class="form-label mt-3">Employee Name</label>
        <input type="text" name="empname" class="form-control" value="{{emp.empname}}"/>
        <label class="form-label mt-3">Enter Address</label>
        <input type="text" name="empaddress" class="form-control" value="{{emp.empaddress}}"/>
        <label class="form-label">Select Department</label>
        <input type="text" name="department" class="form-control" value="{{emp.department}}"/>
        <label class="form-label mt-3">Enter Salary</label>
        <input type="text" name="salary" class="form-control" value="{{emp.salary}}"/>
        <button type="submit" class="btn btn-success mt-3">Update</button>

    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
