<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container container-fluid">
    <h1>Employee Information System</h1>
    {% if msg %}
    <h3 style="color:green">{{msg}}</h3>
    {% endif %}
    <form class="form-group" action="{% url 'index' %}" method="POST" >
        {% csrf_token %}
        <label class="form-label">Enter Employee Id</label>
        <input type="text" class="form-control" name="empid">
        <label class="form-label mt-2">Enter Employee Name</label>
        <input type="text" class="form-control" name="empname">
        <label class="form-label mt-2">Enter Employee Address</label>
        <textarea name="empaddress" class="form-control" cols="10" rows="3"></textarea>
        <select class="form-control mt-2" name="department">
            <option selected>--Select Department--</option>
            <option value="hr">HR</option>
            <option value="account">ACCOUNT</option>
            <option value="manager">MANAGER</option>
        </select>
        <label class="form-label mt-2">Enter Salary</label>
        <input type="number" name="salary" class="form-control">
        <button type="submit" class="btn btn-primary mt-3">Register</button>

    </form>
    <div class="row mt-5">
        <div class="col-sm-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Employee Id</th>
                        <th>Employee Name</th>
                        <th>Employee Address</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in empinfo %}
                    <tr>
                        <td>{{e.empid}}</td>
                        <td>{{e.empname}}</td>
                        <td>{{e.empaddress}}</td>
                        <td>{{e.department}}</td>
                        <td>{{e.salary}}</td>
                        <td>
                            <a href="{% url 'deleteemp' id=e.empid %}">
                            <button class="btn btn-danger">Delete</button>
                            </a>
                        </td> 
                        <td>
                            <a href="{% url 'updateemp' id=e.empid %}">
                            <button class="btn btn-primary">Update</button>
                            </a>
                        </td> 
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
